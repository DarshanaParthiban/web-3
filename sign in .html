<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign in</title>
 <link rel="stylesheet" href="kolandha.css">
</head>
<body>
 <div class="signup">
 <h1>Sign Up</h1>
 <h6>Enter Valid details to Create a Account</h6>
 <form action="#" method="post">
 <div class="loginform">
 Firstname<br>
 <input type="text" placeholder="FirstName"><br><br>
 Lastname<br>
 <input type="text" placeholder="LastName"><br><br>
 E-Mail<br>
 <input type="email" placeholder="E-Mail"><br><br>
 Password<br>
 <input type="password" placeholder="Password"><br><br>
 Phone number<br>
 <input type="number" placeholder="Mobile Number"><br><br>
 Qualification<br>
 <input type="text" placeholder="Qualification"><br><br>
 Proffesion<br>
 <input type="text" placeholder="Expert in"><br><br>
 Workplace<br>
 <input type="text" placeholder="Working in"><br><br>
 UG/PG Certificate<br>
 <input type="file" id="qualif"><br><br>
 <div class="submtbtn">
 <input type="submit" name="Submit" value="Submit">
 </div>
</div>
 </form>
 
 </div>
</body>
</html>
